<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wordle на русском</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="create-link-modal" style="display:none;">
        <div>
            <span class="close-btn">&times;</span>
            <input type="text" id="create-word-input" placeholder="Введите слово для друга">
            <button id="create-link-btn">Создать ссылку</button>
            <div id="generated-link" style="display:none;"></div>
        </div>
    </div>
    <button id="open-modal-btn">Создать слово для друга</button>
    <div id="game-board"></div>
    <input type="text" id="guess-input">
    <div id="keyboard"></div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
