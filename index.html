<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Russian Wordle</title>
</head>
<body>
    <div class="game-container">
        <h1>Вордли от друга</h1>
        <div id="link-container">
            <input type="text" id="create-word-input" placeholder="Введите слово" maxlength="10">
            <button id="create-link-btn">Создать ссылку</button>
            <a id="create-link" href="#" style="display:none;">
                <img src="images/sozdat.png" alt="Создать игру">
            </a>
        </div>
        <div id="game-board" class="vertical-board"></div>
        <input type="text" id="guess-input" maxlength="10" style="display:none;">
        <button id="submit-btn" style="display:none;">Отправить</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
