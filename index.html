<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Russian Wordle</title>
</head>
<body>

        <h1>Wordle на русском</h1>

        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
