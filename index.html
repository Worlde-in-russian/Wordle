<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle на русском</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="open-modal-btn">Создать ссылку</button>
    <div id="create-link-modal">
        <div>
            <span class="close-btn">&times;</span>
            <h2>Создать слово для друга</h2>
            <input type="text" id="create-word-input" placeholder="Введите слово на русском языке">
            <button id="create-link-btn">Создать ссылку</button>
            <div id="generated-link"></div>
        </div>
    </div>
    <div id="game-board"></div>
    <input type="text" id="guess-input">
    <div id="keyboard"></div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
