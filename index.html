<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Russian Wordle</title>
</head>
<body>
    <div class="game-container">
        <h1>Вордли от друга</h1>
        <input type="text" id="hidden-word" placeholder="Загадай слово" maxlength="10">
        <input type="number" id="word-length" placeholder="Длина слова" min="4" max="10">
        <button id="start-game-btn">Создать ссылку</button>
        <div id="link-container" style="display:none;">
            <p>Ссылка для друга:</p>
            <a id="game-link" href="#" target="_blank"></a>
        </div>
        <div id="game-board" class="vertical-board"></div>
        <input type="text" id="guess-input" maxlength="10" style="display:none;">
        <button id="submit-btn" style="display:none;">Отправить</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
